<html>
<head>
  <title>retroworm</title>
  <link rel="stylesheet" href="retroworm.css">
  <script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="retroworm.js"></script>
</head>
<body>
  <div id="title">teh retroworm</div>
  <div id="scoreMsg">Score:<span id="score">0</span></div>
  <table id="gameboard">
  </table>

    <button type="button" id="startButton" disabled="disabled">Again, plz!</button>
  </div>
  <input type="hidden" id="focus" />
